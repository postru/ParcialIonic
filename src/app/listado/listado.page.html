<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
  
</ion-header>
 
<ion-content [fullscreen]="true">
  
 <ion-list ion-item *ngFor="let item of lis">

  <ion-item>
    <ion-label>
      {{item.id}} - {{item.name}}
    </ion-label>
    </ion-item>
 </ion-list>

 <div style="text-align: center;margin:auto;">
  <ion-button [routerDirection]="'root'" [routerLink]="'/home'">Terminar</ion-button>
</div>

</ion-content>
